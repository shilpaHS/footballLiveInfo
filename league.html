<div class="panel">
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Position</th>
            <th>Team Name</th>       
            <th>Played</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th class="help"><span data-tooltip data-placement="bottom" data-title="Goals For">GF</span></th>
            <th class="help"><span data-tooltip data-placement="bottom" data-title="Goals Against">GA</span></th>
            <th class="help"><span data-tooltip data-placement="bottom" data-title="Goals Difference">GD</span></th>
            <th>Points</th>
        </tr>
        <tbody>
            <tr ng-repeat="lg in league">
                <td><img src="{{lg.crestURI}}" height="20px;"></td>
                <td>{{lg.position}}</td>
                <td><a href="#/teams/{{lg.teamId}}"><span data-tooltip data-placement="bottom" data-title="Click here to get Players">{{lg.teamName}}</span></a></td>
                <td>{{lg.playedGames}}</td>
                <td>{{lg.wins}}</td>
                <td>{{lg.draws}}</td>
                <td>{{lg.losses}}</td>
                <td>{{lg.goals}}</td>
                <td>{{lg.goalsAgainst}}</td>
                <td>{{lg.goalDifference}}</td>
                <td>{{lg.points}}</td>
            </tr>
        </tbody>
    </table>
</div>
